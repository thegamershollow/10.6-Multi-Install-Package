<!-- INTRO -->
<div id="introbox">			
<div class="introprimtext">
<p class="introprimtextlongtext">
清理面板和自动执行面板的系统标签页允许您移除位于 /Library/Caches/ 和 /System/Library/Caches/ 文件夹下的任何文件。系统使用的这些文件都可以无风险的删除。这些文件的删除允许您恢复磁盘空间并防止文件损坏而影响电脑功能。<br /><br />删除这些文件后将出现临时的拖慢现象。</p>
