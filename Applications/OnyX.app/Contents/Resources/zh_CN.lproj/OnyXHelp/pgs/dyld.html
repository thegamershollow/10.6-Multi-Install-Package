<!-- INTRO -->
<div id="introbox">			
<div class="introprimtext">
<p class="introprimtextlongtext">
dyld 是一个负责载入所有 frameworks 框架，dylibs 库和捆绑所需进程的动态载入器。这个操作允许您更新 dyld 所用的缓存，有时候可以修复问题 (特别是使用 Rosetta 运行 PPC 程序时)。它替换了以前版本 Mac OS X 所用的更新预绑定 (update_prebinding) 命令，但是该命令从 Mac OS X 10.5 开始已经弃用了。</p>
