<p class="introprimtextlongtext">
可见性面板允许您操作宗卷、文件夹或文件的可见状态。</p>
</div>

<!-- VISIBILITÉ D'UN VOLUME -->
<div id="taskbox">
<div class="border_top">
<div class="border_topleft"></div>
<div class="border_topright"></div>
</div>
<div class="border_left">
<div class="border_right">
<div class="content">
<h2>要修改宗卷的可见性：</h2>
<p class="taskprimtextlongtext">在本地菜单选择想操作的宗卷，点按显示按钮 (使其可见) 或隐藏按钮 (使其不可见)。</p> 
</div>
</div>
</div>
<div class="border_bottom">
<div class="border_bottomleft"></div>
<div class="border_bottomright"></div>
</div>
</div>
<p />
<!-- VISIBILITÉ D'UN DOSSIER -->
<div id="taskbox1">
<div class="border_top">
<div class="border_topleft"></div>
<div class="border_topright"></div>
</div>
<div class="border_left">
<div class="border_right">
<div class="content">
<h2>要修改文件夹的可见性：</h2>
<p class="taskprimtextlongtext">点按 "显示文件夹" 按钮使其可见或 "隐藏文件夹" 使其不可见，在显示的对话框中选择想操作的文件夹。<br /><br /><strong>注意：</strong>这两个按钮可能影响宗卷的可见性。</p> 
</div>
</div>
</div>
<div class="border_bottom">
<div class="border_bottomleft"></div>
<div class="border_bottomright"></div>
</div>
</div>
<p />
<!-- VISIBILITÉ D'UN FICHIER -->
<div id="taskbox2">
<div class="border_top">
<div class="border_topleft"></div>
<div class="border_topright"></div>
</div>
<div class="border_left">
<div class="border_right">
<div class="content">
<h2>要修改文件的可见性：</h2>
<p class="taskprimtextlongtext">点按 "显示文件" 按钮使其可见或 "隐藏文件" 使其不可见，然后在显示的对话框中选择要操作的文件。</p> 
</div>
</div>
</div>
<div class="border_bottom">
<div class="border_bottomleft"></div>
<div class="border_bottomright"></div>
</div>
</div>
