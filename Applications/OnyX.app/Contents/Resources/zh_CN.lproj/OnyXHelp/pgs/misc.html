这个选项允许您移除临时项、Apple 菜单中最近使用的项，磁盘工具中最近使用的项、Finder 前往菜单中最近访问的项、终端中最近的服务器、打开和存储对话框中最近的位置、大多数应用程序中文件 &gt; 打开最近使用的项列表 (文件、文件夹、搜索、服务器...)。您每次连接到电脑时，其地址会储存在您个人目录 /Library/Recent Servers/ 的文件中。这个选项也允许您移除所有这些文件。</p>
