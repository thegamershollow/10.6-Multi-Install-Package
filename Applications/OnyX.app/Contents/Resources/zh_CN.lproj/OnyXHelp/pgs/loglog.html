<!-- INTRO -->
<div id="introbox">			
<div class="introprimtext">
<p class="introprimtextlongtext">
日志存储了 OnyX 执行的每个操作的日期，时间和描述。您可以在方框输入显示的行数然后点按重载入按钮。您也可以在 Finder 窗口显示文件并删除其内容。<br />默认情况下，此日志是在您退出 OnyX 时自动删除的。如果您不想自动移除日志的内容，在 OnyX 偏好设置的 "消息和日志" 标签页取消勾选 "退出 OnyX 时删除 OnyX 日志" 选项。</p>
