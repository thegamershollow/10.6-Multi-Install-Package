<h1>不能从 OnyX 重启和关机</h1>
</div>

<!-- INTRO -->
<div id="introbox">			
<div class="introprimtext">
<p class="introprimtextlongtext">
在一些维护和清理操作之后需要重启电脑。在运行这些任务后，OnyX 会显示询问对话框 (取消、重启或关机)。您也可以从 OnyX 偏好设置窗口的 "行为" 标签页设置自动关机。<br /><br />如果 OnyX 不想重启或关机：</p>
</div>
</div>

<div id="taskbox">
<div class="border_top">
<div class="border_topleft"></div>
<div class="border_topright"></div>
</div>
<div class="border_left">
<div class="border_right">
<div class="content">

<!-- ETAPE 1 -->
<div class="taskprimtext">
<div class="taskprimbullet">
<img src="../gfx/step_1.gif" alt="" class="bullet1"/>
</div>
<div class="taskprimcontent">
<p class="taskprimtextlongtext">
运行 OnyX。</p>
</div>
</div>

<!-- ETAPE 2 -->
<div class="taskprimtext">
<div class="taskprimbullet">
<img src="../gfx/step_2.gif" alt="" class="bullet2"/>
</div>
<div class="taskprimcontent">
<p class="taskprimtextlongtext">
在 OnyX 菜单点按 "偏好设置..." </p>
</div>
</div>

<!-- ETAPE 3 -->
<div class="taskprimtext">
<div class="taskprimbullet">
<img src="../gfx/step_3.gif" alt="" class="bullet3"/>
</div>
<div class="taskprimcontent">
<p class="taskprimtextlongtext">
在偏好设置菜单选择 "行为" 标签页。</p>
</div>
</div>

<!-- ETAPE 4 -->
<div class="taskprimtext">
<div class="taskprimbullet">
<img src="../gfx/step_4.gif" alt="" class="bullet4"/>
</div>
<div class="taskprimcontent">
<p class="taskprimtextlongtext">
勾选 "强制重启/关机" 选项。</p>
</div>
</div>

</div>
</div>
</div>
<div class="border_bottom">
<div class="border_bottomleft"></div>
<div class="border_bottomright"></div>
</div>
