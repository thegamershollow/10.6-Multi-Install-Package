<p class="introprimtextlongtext">
这个选项允许您启用或禁用磁盘的日志功能。<br /><br />如果为磁盘启用了日志功能，Mac OS X 会对磁盘上的文件更改做持续记录。如果你的电脑因为电源故障或其它问题而停止，Mac OS X 会使用日志来恢复硬盘到停止前最后正确的配置。<br /><br /><strong>注意：</strong>如果日志被禁用，就无法验证启动宗卷的系统文件结构。</p>
