<div class="introprimtext">
<p class="introprimtextlongtext">
Spotlight，Mac OS X 的智能搜索功能非常快是因为创建了索引。该选项可移去索引。在删除它几秒后，系统将会自动开始在后台对磁盘内容进行索引。你可以在菜单栏点按 Spotlight 图标查看进程。或者，您可以在任何时候重启计算机。索引工作将会停止并在下次启动时开始。<br /><br />如果索引被停用，移去索引将会自动重新激活它。<br /><br />Spotlight 索引可以从维护面板 &gt; 重建或是自动执行面板执行。</p>
