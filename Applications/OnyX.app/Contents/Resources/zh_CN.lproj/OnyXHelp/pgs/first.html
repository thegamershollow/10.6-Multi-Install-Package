<div class="introprimtext">
<p class="introprimtextlongtext">
OnyX 是一个用于 Mac OS X 的多功能实用工具。它可以允许您验证启动盘和系统文件结构，运行各种系统维护任务，调整 Finder，Dock 登录窗口以及一些 Apple 内建程序的隐藏功能，移除拖慢系统的文件和文件夹，预览崩溃报告及其它各种记录，以及更多功能。</p>
