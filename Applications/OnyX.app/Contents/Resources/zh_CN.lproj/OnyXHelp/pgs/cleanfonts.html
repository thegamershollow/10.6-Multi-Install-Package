<!-- INTRO -->
<div id="introbox">			
<div class="introprimtext">
<p class="introprimtextlongtext">
清理面板和自动执行面板的字体缓存标签页允许你移除字体缓存文件。<br /><br />这些文件可以加速字体的加载。删除它们将临时减慢字体的显示但不会删除你的个人收藏集，还可以修复一些问题。</p>

<div id="taskbox">
<div class="border_top">
<div class="border_topleft"></div>
<div class="border_topright"></div>
</div>
<div class="border_left">
<div class="border_right">
<div class="content">

<div class="taskprimtext">
<div class="taskprimbullet">
■
</div>
<div class="taskprimcontent">
<p class="taskprimtextlongtext">从清理面板的字体标签页，你可以独立的移除系统和用户，Adobe、微软、Quark 和一些开源应用程序的字体缓存。</p> 
</div>
</div>

<div class="taskprimtext">
<div class="taskprimbullet">
■
</div>
<div class="taskprimcontent">
<p class="taskprimtextlongtext">从自动执行面板，全部字体缓存都将被删除。</p> 
</div>
</div>

</div>
</div>
</div>
<div class="border_bottom">
<div class="border_bottomleft"></div>
<div class="border_bottomright"></div>
</div>
</div>

<p class="introprimtextlongtext">
注意：在清理某些程序的字体缓存之后，它们的初始化启动会变得非常的长。</p>

</div>
</div>
