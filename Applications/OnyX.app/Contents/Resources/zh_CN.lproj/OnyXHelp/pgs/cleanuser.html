<!-- INTRO -->
<div id="introbox">			
<div class="introprimtext">
<p class="introprimtextlongtext">
清理面板和自动执行面板的用户标签页允许您移除用户的任何缓存文件 (应用程序和偏好设置缓存，Dock...) 和临时项目。这些文件的删除允许您恢复磁盘空间并防止文件损坏而影响电脑功能。<br /><br />建议经常运行此命令，但会出现临时轻微的拖慢 (运行程序，显示系统偏好设置，搜索更新... 等)。<br /><br />从自动执行面板的用户缓存清理不会移除音频单元缓存。</p>
