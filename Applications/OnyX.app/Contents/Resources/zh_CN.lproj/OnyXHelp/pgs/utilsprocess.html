<!-- INTRO -->
<div id="introbox">			
<div class="introprimtext">
<p class="introprimtextlongtext">
进程面板允许您启用进程统计，默认是禁用的。<br /><br />这个选项会启用 Mac OS X 存储的一个文件 (/private/var/account/acct) ，它记录了电脑上用户执行的所有进程。您也可以显示和删除此文件的内容。<br /><br /><b>警告：</b>使用的进程越多，这个文件在磁盘上就越大。推荐随时删除其内容。这个操作会在删除日志时进行 (清理 &gt; 日志和自动执行面板)。</p>
